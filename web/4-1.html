<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function check(){
            var id = f.id.value;
            var pwd = f.pwd.value;
            var name = f.name.value;
            var email = f.email.value;
            alert(id+' / '+pwd+' / '+name+' / '+email);
            alert(f.gender.value);

            for(i=0;i<f.hobby.length;i++){
                if(f.hobby[i].checked==true){//체크된 항목
                    alert(f.hobby[i].value);
                }
            }
            var idx = f.grade.options.selectedIndex;
            alert(f.grade.options[idx].value);

            alert(f.hello.value);
        }
    </script>
</head>
<body>
<h3>회원가입</h3>
<form action="" method="post" name="f">
    <table border="1">
        <tr><th>id</th><td><input type="text" name="id" value="id를 입력하라"></td></tr>
        <tr><th>pwd</th><td><input type="password" name="pwd"></td></tr>
        <tr><th>name</th><td><input type="text" name="name"></td></tr>
        <tr><th>email</th><td><input type="text" name="email"></td></tr>
        <tr><th>성별</th>
            <td><input type="radio" name="gender" value="f" checked>여
                <input type="radio" name="gender" value="m">남</td></tr>
        <tr><th>취미</th>
            <td><input type="checkbox" name="hobby"  value="h1">낚시
                <input type="checkbox" name="hobby"  value="h2" checked>악기
                <input type="checkbox" name="hobby"  value="h3" checked>운동
                <input type="checkbox" name="hobby"  value="h4">게임
            </td>
        </tr>
        <tr><th>학년</th><td>
            <select name="grade">
                <option value="1">1학년</option>
                <option value="2">2학년</option>
                <option value="3">3학년</option>
                <option value="4">4학년</option>
            </select>
        </td></tr>
        <tr><th>가입인사</th><td><textarea name="hello" rows="10" cols="45">안녕하세요</textarea></td></tr>
        <tr><td colspan="2"><input type="button" value="가입" onclick="check()">
            <input type="reset" value="취소"></td> </tr>
    </table>
</form>
</body>
</html>
